    <script>
        // Iterator 和 for...of 循环
        // 1、Iterator（遍历器）的概念
        // Iterator的遍历过程:
        // 1、创建一个指针对象，指向当前数据结构的起始位置
        // 2、第一次调用指针对象的next方法，可以将指针指向数据结构的第一个成员
        // 3、第二次调用指针对象的next方法，可以将指针指向数据结构的第二个成员
        // 4、不断调用指针对象的next方法，知道指针指向数据结构的结束位置
        // 每次调用next方法，都会返回数据结构的当前成员的信息。具体返回一个包含value和done两个属性的对象. value属性是当前成员的值，done属性是一个布尔值，表示遍历是否结束。
        //eg1:
        function makeIterator(array) {
            var nextIndex = 0;
            return {
                next: function() {
                    return nextIndex < array.length ?
                        {value: array[nextIndex++], done: false} :
                        {value: undefined, done: true};
                }
            };
        }
        var it = makeIterator(['a', 'b']);
        console.log(it.next()) // { value: "a", done: false }
        console.log(it.next()) // { value: "b", done: false }
        console.log(it.next()) // { value: undefined, done: true }

        // 总结
        // 1、Iterator用来处理所有不同的数据结构
        // 2、为各种数据结构，提供统一的、简便的访问接口
        // 3、数据结构的成员可以根据某种次序进行排列
        // 4、es6创造了一种新的遍历器 for...of 循环， Iterator主要供for...of 消费
        // 5、调用next方法返回数据结构的当前成员的信息，包括：value(当前成员的值)、done(布尔值，是否已经遍历结束)

    </script>
