<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <script>
        // Iterator 和 for...of 循环
        // 5、Iterator 接口与 Generator 函数
        // 
        var myIterable = {}
        myIterable[Symbol.iterator] = function* () {
            yield 1;
            yield 2;
            yield 3;
        };
        console.log([...myIterable]);
        // 或者采用下面的简洁写法
        let obj = {
            * [Symbol.iterator]() {
                yield 'hello';
                yield 'world';
            }
        }
        for (item of obj) {
            console.log(item)
        }
        // hello
        // world


        // 总结：
        // Symbol.iterator方法最简单的实现是基于generator函数
    </script>
</body>
</html>
