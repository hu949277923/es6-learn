<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // Generator 函数的语法
        // 5、Generator.prototype.return()
        function* g1() {
            yield 1;
            yield 2;
            yield 3;
        }
        var i1 = g1();
        console.log(i1.next()) // {value: 1, done: false}
        console.log(i1.return('foo')) // {value: "foo", done: true}
        console.log(i1.next()) // {value: undefined, done: true}


        function* numbers () {
            yield 1;
            try {
                yield 2;
                yield 3;
            } finally {
                yield 4;
                yield 5;
            }
            yield 6;
        }
        var g2 = numbers();
        console.log(g2.next()) // { value: 1, done: false }
        console.log(g2.next()) // { value: 2, done: false }
        console.log(g2.return(7)) // { value: 4, done: false }
        console.log(g2.next()) // { value: 5, done: false }
        console.log(g2.next()) // { value: 7, done: true }


        // 总结
        // 1、Generator函数的return方法可以返回一个给定的值，并且终结遍历Generator函数。如果return方法调用时，不提供参数，则返回值的value属性为undefined。
        // 2、如果 Generator 函数内部有try...finally代码块，那么return方法会推迟到finally代码块执行完再执行。
    </script>
</head>
<body>
    
</body>
</html>
