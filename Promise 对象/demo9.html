    <div id="log">aaa</div>
    <script>
        // Promise 对象
        // 9、两个有用的附加方法
        // ES6 的 Promise API 提供的方法不是很多，有些有用的方法可以自己部署。下面介绍如何部署两个不在 ES6 之中、但很有用的方法。
        // done()
        // done方法的使用，可以像then方法那样用，提供fulfilled和rejected状态的回调函数，也可以不提供任何参数。但不管怎样，done都会捕捉到任何可能出现的错误，并向全局抛出。
        // finally()
        // finally方法用于指定不管 Promise 对象最后状态如何，都会执行的操作。它与done方法的最大区别，它接受一个普通的回调函数作为参数，该函数不管怎样都必须执行。

        // 总结：
        // 不管promise对象在外部抛出异常还是内部抛出异常，done都会捕捉到任何可能出现的错误，并向全局抛出。

    </script>
