<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        // ES6 的块级作用域
        // demo1
        function f1() {
            let n = 5;
            if (true) {
                let n = 10;
            }
            console.log(n); // 5
        }
        f1()
        // 上面的函数有两个代码块，都声明了变量n，运行后输出5。这表示外层代码块不受内层代码块的影响。如果两次都使用var定义变量n，最后输出的值才是10。

        // demo2  
        // ES6 允许块级作用域的任意嵌套。
        {{{{{{{{{{{{{{{let insane = 'Hello World';console.log(insane)}}}}}}}}}}}}}}};

        // demo3
        // 外层作用域无法读取内层作用域的变量
        // {{{
        //     {
        //         let insane = 'hello World';
        //     }
        //     console.log(insane); // Uncaught ReferenceError: insane is not defined
        // }}}

        // demo4
        // 内层作用域可以定义外层作用域的同名变量。
        {{{
            let insane = 'Hello World 外层';
            {
                let insane = 'hello World 内层';
                console.log(insane); //hello World 内层
            }
            console.log(insane); // Hello World 外层
        }}}


        // demo5
        // 块级作用域的出现，实际上使得获得广泛应用的立即执行函数表达式（IIFE）不再必要了。
        // IIFE 写法
        (function () {
            var a = 123;
            console.log('IIFF')
            console.log(a);
        }());
        {
            let a = 123;
            console.log('块级作用域')
            console.log(a)
        }
    </script>
