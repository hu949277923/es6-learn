<!DOCTYPE html>

    <title>Document</title>
    <script>
        // 调用bar函数之所以报错（某些实现可能不报错），是因为参数x默认值等于另一个参数y，而此时y还没有声明，属于”死区“。如果y的默认值是x，就不会报错，因为此时x已经声明了。
        function bar (x = y, y = 2) {
            console.log(x,y)
            return [x, y];
        }
        bar() // ReferenceError: y is not defined
        // function bar (x = 2, y = x) {
        //     console.log(x,y)
        //     return [x, y];
        // }
        // bar() // 2 2
    </script>
