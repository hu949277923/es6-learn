<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 修饰器
        // core-decorators.js 
        // core-decorators.js是一个第三方模块，提供了几个常见的修饰器，通过它可以更好地理解修饰器。
        // 1、@autobind  修饰器使得方法中的this对象，绑定原始对象。
        class Persion {
            getPersion() {
                return this
            }
        }
        let persion = new Persion();
        let getPersion = persion.getPersion;
        console.log(getPersion() === persion)
        // 2、@readonly 修饰器使得属性或方法不可写。
        // import { readonly } from 'core-decorators';

        // class Meal {
        //     @readonly
        //     entree = 'steak';
        // }

        // var dinner = new Meal();
        // dinner.entree = 'salmon';
        // Cannot assign to read only property 'entree' of [object Object]

        // 3、@override 修饰器检查子类的方法，是否正确覆盖了父类的同名方法，如果不正确会报错。

        // import { override } from 'core-decorators';

        // class Parent {
        //  speak(first, second) {}
        // }

        // class Child extends Parent {
        //     @override
        //     speak() {}
        // // SyntaxError: Child#speak() does not properly override Parent#speak(first, second)
        // }

        // // or

        // class Child extends Parent {
        //     @override
        //     speaks() {}
        // // SyntaxError: No descriptor matching Child#speaks() was found on the prototype chain.
        // //
        // //   Did you mean "speak"?
        // }

        // 4、@deprecate (别名@deprecated) 修饰器在控制台显示一条警告，表示该方法将废除。

        import { deprecate } from 'core-decorators';

        // class Person {
        // @deprecate
        // facepalm() {}

        // @deprecate('We stopped facepalming')
        // facepalmHard() {}

        // @deprecate('We stopped facepalming', { url: 'http://knowyourmeme.com/memes/facepalm' })
        // facepalmHarder() {}
        // }

        // let person = new Person();

        // person.facepalm();
        // // DEPRECATION Person#facepalm: This function will be removed in future versions.

        // person.facepalmHard();
        // // DEPRECATION Person#facepalmHard: We stopped facepalming

        // person.facepalmHarder();
        // // DEPRECATION Person#facepalmHarder: We stopped facepalming
        // //
        // //     See http://knowyourmeme.com/memes/facepalm for more details.
        // //

        // 5、@suppressWarnings 修饰器抑制deprecated修饰器导致的console.warn()调用。但是，异步代码发出的调用除外。

        // import { suppressWarnings } from 'core-decorators';

        // class Person {
        // @deprecated
        // facepalm() {}

        // @suppressWarnings
        // facepalmWithoutWarning() {
        //     this.facepalm();
        // }
        // }

        // let person = new Person();

        // person.facepalmWithoutWarning();
        // no warning is logged
        // 总结
        // 1、core-decorators.js是一个第三方模块，提供了几个常见的修饰器，通过它可以更好地理解修饰器
        // - autobind修饰器使得方法中的this对象，绑定原始对象。
        // - readonly修饰器使得属性或方法不可写。
        // - override修饰器检查子类的方法，是否正确覆盖了父类的同名方法，如果不正确会报错。
        // - deprecate或deprecated修饰器在控制台显示一条警告，表示该方法将废除。
        // - suppressWarnings修饰器抑制deprecated修饰器导致的console.warn()调用。但是，异步代码发出的调用除外。
        
    </script>
