<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 圆括号问题
        // 三种解构赋值不得使用圆括号。
        // 全部报错
        // err let [(a)] = [1]; // Uncaught SyntaxError: Unexpected token (

        //demo1 
        
        //1、变量声明语句
        // let {x: (c)} = {};
        // let ({x: c}) = {};
        // let {(x: c)} = {};
        // let {(x): c} = {};

        // let { o: ({ p: p }) } = { o: { p: 2 } };

        // demo2
        // 2、函数参数
        // 函数参数也属于变量声明，因此不能带有圆括号。
        // 报错
        // function f([(z)]) { return z; }
        // // 报错
        // function f([z,(x)]) { return x; }

        // 3、赋值语句的模式
        // 全部报错
        // ({ p: a }) = { p: 42 };
        // ([a]) = [5];

        // 报错
        [({ p: a }), { x: c }] = [{}, {}];


        //demo3 可以使用圆括号的情况只有一种：赋值语句的非模式部分，可以使用圆括号。
        [(b)] = [3]; // 正确
        ({ p: (d) } = {}); // 正确
        [(parseInt.prop)] = [3]; // 正确
    </script>
</head>
<body>
    
</body>
</html>
