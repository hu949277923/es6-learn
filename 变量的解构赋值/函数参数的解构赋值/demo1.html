<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 函数参数的解构赋值

        // demo1
        function add([x, y]) {
            return x + y;
        }
        console.log(add([1, 2]));

        // demo2
        [[1,2],[3,4]].map(([a,b]) => console.log(a + b)); // 3 7;

        // demo3
        function move ({x, y} = {x:0, y: 0}) {
            console.log(x,y);
        }
        move() // 0 0
        move({}) // undefined unedfined
        move({x: 10}) // 10 undefined
        move({x: 10, y: 5}) // 10 5
        move({y:5}) // undefined 5


        // demo4
        [1, undefined, 3].map((x = 'yes') => x);
        // console.log(x);
    </script>
</head>
