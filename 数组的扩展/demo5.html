<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 5 数组实例的 find() 和 findIndex()
        // demo1
        // 数组实例的find方法，用于找出第一个符合条件的数组成员。它的参数是一个回调函数，所有数组成员依次执行该回调函数，直到找出第一个返回值为true的成员，然后返回该成员。如果没有符合条件的成员，则返回undefined。
        console.log([1, 4, -5,, -6, 10].find(n => n < 0)) // -5 第一个小于0的成员。
        
        // demo2
        let demo2 = [1, 5, 10, 15].find(function(value, index, arr) {
            console.log(value, index, arr)
            return value > 9;
        }) // 10
        console.log(demo2) // 10

        // demo3 
        // findIndex  返回第一个符合条件的数组成员的位置，如果所有成员都不符合条件，则返回-1。
        let demo3 = [10, 50, 100, 150].findIndex(function(value, index, arr) {
            console.log(value, index, arr)
            return value > 90;
        })
        console.log(demo3) // 2
        // 这两个方法都可以接受第二个参数，用来绑定回调函数的this对象。

        // 另外，这两个方法都可以发现NaN，弥补了数组的IndexOf方法的不足。
        console.log([NaN].indexOf(NaN)) // -1
        let demo4 = [NaN].findIndex(y => Object.is(NaN, y));
        console.log(demo4) // 0
        // 上面代码中，indexOf方法无法识别数组的NaN成员，但是findIndex方法可以借助Object.is方法做到。
        
    </script>
</body>
</html>
