<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 3 Array.of() 
        // Array.of方法用于将一组值，转换为数组。
        // demo1
        console.log(Array.of(3,4,'f','s')) //  [3, 4, "f", "s"]
        console.log(Array.of(3,4,'f','s').length) // 4

        // demo2
        console.log(Array()) // []
        console.log(Array(3)) // [empty × 3] || [, , ,]
        console.log(Array(1, 3, 4)) // [1, 3, 4]
        // 上面代码中，Array方法没有参数、一个参数、三个参数时，返回结果都不一样。只有当参数个数不少于2个时，Array()才会返回由参数组成的新数组。参数个数只有一个时，实际上是指定数组的长度。

        // demo3
        // Array.of基本上可以用来替代Array()或new Array()，并且不存在由于参数不同而导致的重载。它的行为非常统一。
        console.log(Array.of()) // []
        console.log(Array.of(3)) // [3]
        console.log(Array.of(undefined)) // [undefined]
        console.log(Array.of(null)) // [null]
        console.log(Array.of(1,23)) // [1, 23]

        // Array.of总是返回参数值组成的数组。如果没有参数，就返回一个空数组。

        // Array.of方法可以用下面的代码模拟实现。
        // demo4
        function arrayOf() {
            return [].slice.call(arguments)
        }
        console.log(arrayOf()) // []
        console.log(arrayOf(3)) // [3]
        console.log(arrayOf(undefined)) // [undefined]
        console.log(arrayOf(null)) // [null]
        console.log(arrayOf(1,23)) // [1, 23]

    </script>
</body>
</html>
