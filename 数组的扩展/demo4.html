<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 4 数组实例的 copyWithin() 
        function test() {
            console.log(arguments) // 不是array 而是类似数组的对象
            console.log([] instanceof Array) // true
            console.log([...arguments].length) // 4
        }
        test(1,2,3,4)
        // 数组实例的copyWithin方法，在当前数组内部，将指定位置的成员复制到其他位置（会覆盖原有成员），然后返回当前数组。也就是说，使用这个方法，会修改当前数组。
        // demo1
        console.log([1, 2, 3, 4, 5, 6].copyWithin(1, 3)) //  [1, 4, 5, 6, 5, 6]
        console.log([1, 2, 3, 4, 5, 6].copyWithin(0, 3)) //  [4, 5, 6, 4, 5, 6]
        console.log([1, 2, 3, 4, 5, 6].copyWithin(0, 3, 5)) // [4, 5, 3, 4, 5, 6]
        console.log([1, 2, 3, 4, 5].copyWithin(0, 3, 4)) // [4, 2, 3, 4, 5]
        console.log([1, 2, 3, 4, 5].copyWithin(0, -2, -1)) //  [4, 2, 3, 4, 5]
        console.log([].copyWithin.call({length: 5, 3: 1}, 0, 3)) //{0: 1, 3: 1, length: 5}  
        let i32a = new Int32Array([1, 2, 3, 4, 5]);
        console.log(i32a.copyWithin(0, 2)); // Int32Array(5) [3, 4, 5, 4, 5]
    </script>
</body>
</html>
