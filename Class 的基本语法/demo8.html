<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <script>
        //Class 的基本语法
        // 8、私有属性
        // 与私有方法一样，ES6 不支持私有属性。目前，有一个提案，为class加了私有属性。方法是在属性名之前，使用#表示。
        class Point {
            #x;

            constructor(x = 0) {
                #x = +x; // 写成 this.#x 亦可
            }

            get x() { return #x }
            set x(value) { #x = +value }
        }
        // #x就表示私有属性x，在Point类之外是读取不到这个属性的。还可以看到，私有属性与实例的属性是可以同名的（比如，#x与get x()）。
        // 私有属性可以指定初始值，在构造函数执行时进行初始化。
        class Point {
            #x = 0;
            constructor() {
                #x; // 0
            }
        }
        // 之所以要引入一个新的前缀#表示私有属性，而没有采用private关键字，是因为 JavaScript 是一门动态语言，使用独立的符号似乎是唯一的可靠方法，能够准确地区分一种属性是否为私有属性。另外，Ruby 语言使用@表示私有属性，ES6 没有用这个符号而使用#，是因为@已经被留给了 Decorator。
        // 该提案只规定了私有属性的写法。但是，很自然地，它也可以用来写私有方法。
        class Foo {
            #a;
            #b;
            #sum() { return #a + #b; }
            printSum() { console.log(#sum()); }
            constructor(a, b) { #a = a; #b = b; }
        }

        // 总结
        // 1、有一个提案为class加了私有属性，使用#表示私有属性
        // 2、私有属性可以与实例属性可以同名
        // 3、私有属性可以指定初始值，在构造函数执行时进行初始化
        // 4、该提案只规定了私有属性的写法。但是，很自然地，它也可以用来写私有方法。
        // 5、为什么用#而不用private关键词？
        // 之所以要引入一个新的前缀#表示私有属性，而没有采用private关键字，是因为 JavaScript 是一门动态语言，使用独立的符号似乎是唯一的可靠方法，能够准确地区分一种属性是否为私有属性。另外，Ruby 语言使用@表示私有属性，ES6 没有用这个符号而使用#，是因为@已经被留给了 Decorator。
    </script>
