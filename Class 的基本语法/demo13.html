<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // Class 的 Generator 方法
        // 13、Class 的静态方法
        // 类相当于实例的原型，所有在类中定义的方法，都会被实例继承。如果在一个方法前，加上static关键字，就表示该方法不会被实例继承，而是直接通过类来调用，这就称为“静态方法”。
        class Foo {
            static classMethod() {
                return 'hello';
            }
        }

        Foo.classMethod() // 'hello'

        var foo = new Foo();
        foo.classMethod()
        // TypeError: foo.classMethod is not a function
        // Foo类的classMethod方法前有static关键字，表明该方法是一个静态方法，可以直接在Foo类上调用（Foo.classMethod()），而不是在Foo类的实例上调用。如果在实例上调用静态方法，会抛出一个错误，表示不存在该方法。

        class Foo {
            static bar () {
                this.baz();
            }
            static baz () {
                console.log('hello');
            }
            baz () {
                console.log('world');
            }
        }

        Foo.bar() // hello
        // 静态方法bar调用了this.baz，这里的this指的是Foo类，而不是Foo的实例，等同于调用Foo.baz。另外，从这个例子还可以看出，静态方法可以与非静态方法重名。

        // 父类的静态方法，可以被子类继承。
        class Foo {
            static classMethod() {
                return 'hello';
            }
        }

        class Bar extends Foo {
        }

        Bar.classMethod() // 'hello'

        // 静态方法也是可以从super对象上调用的

        class Human {
            constructor() {}
            static ping() {
                return 'ping';
            }
        }

        class Computer extends Human {
            constructor() {}
            static pingpong() {
                return super.ping() + ' pong';
            }
        }
        Computer.pingpong(); // 'ping pong'
        // 总结
        // 1、static关键字，表明该方法是一个静态方法可以直接在类上调用,而不是在类的实例上调用。如果在实例上调用静态方法，会抛出一个错误，表示不存在该方法。
        // 2、如果静态方法包含this关键字，这个this指的是类，而不是实例。
        // 3、静态方法可以与非静态方法重名。
        // 4、父类的静态方法，可以被子类继承。
        // 5、静态方法也是可以从super对象上调用的
    </script>
