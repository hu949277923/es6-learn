<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 4 name 属性
        // name属性返回该函数的函数名,这个属性早就被浏览器广泛支持，但是直到 ES6，才将其写入了标准。
        // demo1
        function foo() {}
        console.log(foo.name); // foo
        // 注意：ES6 对这个属性的行为做出了一些修改。如果将一个匿名函数赋值给一个变量，ES5 的name属性，会返回空字符串，而 ES6 的name属性会返回实际的函数名。
        var f = function() {}
        console.log(f.name); // f

        const bar = function baz() {}
        console.log(bar.name) // baz

        // Function构造函数返回的函数实例，name属性的值为anonymous。
        // demo2
        console.log((new Function),name) // "anonymous" 匿名函数

        // bind返回的函数，name属性值会加上bound前缀。
        // demo3
        function foo2() {}
        console.log(foo2.bind({}).name) // bound foo2
        // 匿名函数
        console.log((function() {}).bind({}).name) // bound
    </script>
</head>
<body>
    
</body>
</html>
